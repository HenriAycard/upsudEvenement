
<ion-header>
  <ion-navbar>
    <ion-title>
      Evenements
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let item of posts; let i = index">
    
    <ion-card>
      <ion-item >
        <h1>{{ item.NomEvenement }}</h1>
        <p>{{ item.DateEvenement }} {{ item.HeureEvenement }} </p>
      </ion-item>
      <ion-item>
      <h2>{{ item.NomBde }}</h2>
      </ion-item>
      <ion-card-content>
          
          <p>{{ item.DescEvenement }}</p>
          <br>
          <p> {{ item.LieuEvenement }} ></p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

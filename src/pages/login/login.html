<ion-header>

  <ion-navbar>
    <ion-title>Login BDE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input #email formControlName="email" type="email" [(ngModel)]="user.email" [class.invalid]="!loginForm.controls.email.valid &&
      loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
        loginForm.controls.email.dirty">
        <p>Please enter a valid email.</p>
      </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input #password formControlName="password" type="password" [(ngModel)]="user.password" [class.invalid]="!loginForm.controls.password.valid &&
      loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
        loginForm.controls.password.dirty">
        <p>Your password needs more than 6 characters.</p>
      </ion-item>

    <button ion-button block type="submit">Login BDE</button>
  </form>
</ion-content>

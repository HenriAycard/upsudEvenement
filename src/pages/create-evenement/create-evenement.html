<ion-header>

  <ion-navbar>
    <ion-title>createEvenement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
   
  <ion-card>
    <ion-card-header>
      {{NomBde}}
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Nom de l'événement</ion-label>
        <ion-input type="text" [(ngModel)]="nomEvenement"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Lieu</ion-label>
        <ion-input type="text" [(ngModel)]="lieu"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea type="text" [(ngModel)]="description" rows="5" maxlength="300"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="date" min="2017" max="2020"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label>Heure</ion-label>
            <ion-datetime displayFormat="HH/mm" [(ngModel)]="time"></ion-datetime>
        </ion-item>
    </ion-card-content>
  </ion-card>
  <button ion-button (click)="addItem()">Creer</button>
      <button ion-button gray (click)="cancel()">Annuler</button>
</ion-content>
